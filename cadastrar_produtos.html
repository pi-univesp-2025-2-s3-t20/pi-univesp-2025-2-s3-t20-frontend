<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Produto - Gestão de Estoque</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('img/fotos_salgados.jpg') no-repeat center center fixed;
      background-size: cover;
      opacity: 0.3;
      z-index: -1;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .form-box {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 350px;
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-box input,
    .form-box textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .form-box .form-actions {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .form-box .form-actions button {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    .form-box .form-actions .save {
      background-color: #007bff;
    }

    .form-box .form-actions .save:hover {
      background-color: #0056b3;
    }

    .form-box .form-actions .delete {
      background-color: #dc3545;
    }

    .form-box .form-actions .delete:hover {
      background-color: #c82333;
    }

    .form-box .actions {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 10px;
    }

    .form-box .actions a {
      flex: 1;
      text-align: center;
      padding: 10px;
      background-color: #6c757d;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 14px;
    }

    .form-box .actions a:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h2>Cadastro de Produto</h2>
      <form>
        <input type="text" placeholder="Nome do produto (ex: Coxinha)" required>
        <input type="text" placeholder="Peso (ex: 120g)" required>
        <input type="number" placeholder="Quantidade" required>
        <input type="number" step="0.01" placeholder="Valor (R$)" required>
        <textarea rows="4" placeholder="Descrição dos ingredientes" required></textarea>
        <div class="form-actions">
          <button type="submit" class="save">Salvar Produto</button>
          <button type="reset" class="delete">Excluir Produto</button>
        </div>
      </form>
      <div class="actions">
        <a href="index.html">Voltar</a>
        <a href="login.html">Sair</a>
      </div>
    </div>
  </div>
</body>
</html>
