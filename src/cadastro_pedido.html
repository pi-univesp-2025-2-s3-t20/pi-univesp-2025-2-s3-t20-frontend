<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Pedido</title>
</head>
<body>
  <div class="container-wrapper">
    <div class="container">
    <div class="botoes-topo">
        <a href="pedidos.html" class="voltar">Voltar</a>
      </div>
      <h1 id="titulo-formulario">Cadastrar Novo Pedido</h1>
      <form id="form-pedido">
        <label for="clienteId">Cliente:</label>
        <select id="clienteId" name="clienteId" required>
          <option value="">Selecione um cliente</option>
          <!-- Opções de clientes serão carregadas via JavaScript -->
        </select>

        <label for="produtoId">Produto:</label>
        <select id="produtoId" name="produtoId" required>
          <option value="">Selecione um produto</option>
          <!-- Opções de produtos serão carregadas via JavaScript -->
        </select>

        <label for="data">Data da Venda:</label>
        <input type="date" id="data" name="data" required>

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" required min="1">

        <label for="precoUnitario">Preço Unitário:</label>
        <input type="number" step="0.01" id="precoUnitario" name="precoUnitario" required>

        <label for="formaPagamentoId">Forma de Pagamento:</label>
        <select id="formaPagamentoId" name="formaPagamentoId" required>
          <option value="">Selecione a forma de pagamento</option>
          <!-- Opções serão carregadas via JavaScript -->
        </select>

        <button type="submit" id="btn-salvar">Salvar Pedido</button>
      </form>
    </div>
  </div>
  <div id="loader-overlay" class="loader-overlay hidden">
    <div class="loader"></div>
  </div>
</body>
</html>
