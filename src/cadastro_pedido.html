<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Pedido</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('img/fotos_salgados.jpg') no-repeat center center fixed;
      background-size: cover;
      opacity: 0.3;
      z-index: -1;
    }

    .loader-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .loader-overlay .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 60px; height: 60px;
      animation: spin 1.5s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .hidden {
      display: none;
    }

    .container-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 600px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="number"],
    input[type="date"],
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #5cb85c;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background-color: #4cae4c;
    }
    .botoes-topo {
      display: flex;
      justify-content: flex-start;
      margin-bottom: 20px;
    }
    .botoes-topo a {
      text-decoration: none;
      padding: 10px 20px;
      background-color: #6c757d;
      color: white;
      border-radius: 5px;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }
    .botoes-topo a:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <div class="container-wrapper">
    <div class="container">
      <div class="botoes-topo">
        <a href="pedidos.html">Voltar</a>
      </div>
      <h1>Cadastrar Novo Pedido</h1>
      <form id="form-pedido">
        <label for="clienteId">Cliente:</label>
        <select id="clienteId" name="clienteId" required>
          <option value="">Selecione um cliente</option>
          <!-- Opções de clientes serão carregadas via JavaScript -->
        </select>

        <label for="produtoId">Produto:</label>
        <select id="produtoId" name="produtoId" required>
          <option value="">Selecione um produto</option>
          <!-- Opções de produtos serão carregadas via JavaScript -->
        </select>

        <label for="data">Data da Venda:</label>
        <input type="date" id="data" name="data" required>

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" required min="1">

        <label for="precoUnitario">Preço Unitário:</label>
        <input type="number" step="0.01" id="precoUnitario" name="precoUnitario" required>

        <label for="formaPagamentoId">Forma de Pagamento:</label>
        <select id="formaPagamentoId" name="formaPagamentoId" required>
          <option value="">Selecione a forma de pagamento</option>
          <!-- Opções serão carregadas via JavaScript -->
        </select>

        <button type="submit">Salvar Pedido</button>
      </form>
    </div>
  </div>
  <div id="loader-overlay" class="loader-overlay hidden">
    <div class="loader"></div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </div>
</body>
</html>
