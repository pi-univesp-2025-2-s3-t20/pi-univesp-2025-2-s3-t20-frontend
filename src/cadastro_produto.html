<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Produto - Gestão de Estoque</title>
</head>
<body>
  <div class="container-wrapper">
    <div class="container">
      <div class="botoes-topo">
        <a href="estoque.html" class="voltar">Voltar</a>
      </div>
      <h1 id="titulo-formulario">Cadastro de Produto</h1>
      <form id="form-produto">
        <label for="produto">Nome do produto</label>
        <input type="text" id="produto" name="produto" placeholder="ex: Coxinha" required>
        <label for="categoria">Categoria</label>
        <input type="text" id="categoria" name="categoria" placeholder="ex: Salgado" required>
        <label for="custoUnitario">Custo Unitário (R$)</label>
        <input type="number" id="custoUnitario" step="0.01" name="custoUnitario">
        <label for="precoSugerido">Preço de Venda (R$)</label>
        <input type="number" id="precoSugerido" step="0.01" name="precoSugerido" placeholder="Preço de Venda (R$)">
        <label for="pedidoMinimo">Pedido Mínimo (unidades)</label>
        <input type="number" id="pedidoMinimo" name="pedidoMinimo">
        <label for="centoPreco">Preço do Cento (R$)</label>
        <input type="number" id="centoPreco" step="0.01" name="centoPreco">
        <button type="submit" id="btn-salvar">Salvar Produto</button>
      </form>
    </div>
  </div>
  <div id="loader-overlay" class="loader-overlay hidden">
    <div class="loader"></div>
  </div>
</body>
</html>
