<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedidos - Gestão e Controle de Estoque</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .loader-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .loader-overlay .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 60px; height: 60px;
      animation: spin 1.5s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .hidden { display: none; }

    /* Estilos existentes */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .botoes-topo {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .botoes-topo a {
      text-decoration: none;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }
    .botoes-topo a.voltar {
      background-color: #6c757d;
    }
    .botoes-topo a:hover {
      background-color: #0056b3;
    }
    .botoes-topo a.voltar:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="botoes-topo">
      <a href="index.html" class="voltar">Voltar</a>
      <a href="cadastro_pedido.html" class="cadastrar">Criar Pedido</a>
    </div>
    <h1>Lista de Pedidos</h1>
    <table id="tabela-pedidos" class="display" style="width:100%">
      <thead>
        <tr>
          <th>ID</th><th>Data</th><th>Cliente</th><th>Produto</th><th>Qtd</th><th>Preço Unit.</th><th>Pagamento</th><th>Total</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="loader-overlay" class="loader-overlay hidden">
      <div class="loader"></div>
    </div>
  </div>
  <!-- jQuery e DataTables JS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/2.0.8/js/dataTables.min.js"></script>
</body>
</html>
