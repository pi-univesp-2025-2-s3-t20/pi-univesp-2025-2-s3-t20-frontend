<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pedidos</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      position: relative; overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('img/fotos_salgados.jpg') no-repeat center center fixed;
      background-size: cover; opacity: 0.3; z-index: -1;
    }

    .container {
      padding: 40px;
      background-color: rgba(255,255,255,0.9);
      margin: 50px auto;
      width: 80%;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .botoes-topo {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-bottom: 20px;
    }

    .botoes-topo button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      color: white;
      background-color: #6c757d; /* cinza padrão */
      transition: background-color 0.2s;
    }

    .botoes-topo button:hover {
      background-color: #5a6268; /* cinza mais escuro no hover */
    }

    #lista-pedidos li {
      font-size: 16px;
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="botoes-topo">
      <button id="btn-voltar">Voltar</button>
      <button id="btn-sair">Sair</button>
    </div>

    <h1>Pedidos Realizados</h1>
    <ul id="lista-pedidos">
      <li>Carregando pedidos...</li>
    </ul>
  </div>

  <script>
    async function carregarPedidos() {
      try {
        const resposta = await fetch(`${API_BASE_URL}/pedidos`);
        const pedidos = await resposta.json();
        document.getElementById('lista-pedidos').innerHTML =
          pedidos.map(p => `<li>#${p.id} - ${p.cliente} - R$ ${p.total}</li>`).join('');
      } catch (erro) {
        alert('Erro ao carregar pedidos.');
      }
    }

    carregarPedidos();

    // Botão Voltar
    document.getElementById('btn-voltar').addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    // Botão Sair
    document.getElementById('btn-sair').addEventListener('click', () => {
      localStorage.removeItem('auth');
      alert('Você saiu do sistema.');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
