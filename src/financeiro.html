<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Financeiro</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      position: relative; overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('img/fotos_salgados.jpg') no-repeat center center fixed;
      background-size: cover; opacity: 0.3; z-index: -1;
    }

    .container {
      padding: 40px;
      background-color: rgba(255,255,255,0.9);
      margin: 50px auto;
      width: 80%;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .botoes-topo {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-bottom: 20px;
    }

    .botoes-topo button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      color: white;
      background-color: #6c757d; /* cinza padrão */
      transition: background-color 0.2s;
    }

    .botoes-topo button:hover {
      background-color: #5a6268; /* cinza escuro no hover */
    }

    #resumo p {
      font-size: 16px;
      margin: 10px 0;
    }

    #resumo strong {
      color: #333;
    }

    .loader {
      border: 8px solid #f3f3f3; /* Light grey */
      border-top: 8px solid #3498db; /* Blue */
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 50px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="botoes-topo">
      <button id="btn-voltar">Voltar</button>
      <button id="btn-sair">Sair</button>
    </div>

    <h1>Resumo Financeiro</h1>
    <div id="loader" class="loader"></div>
    <div id="resumo" class="hidden">
      <!-- Conteúdo será preenchido via JS -->
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      async function carregarFinanceiro() {
        const loader = document.getElementById('loader');
        const resumoDiv = document.getElementById('resumo');

        try {
          const token = localStorage.getItem('accessToken');
          if (!token) {
            throw new Error('Token de autenticação não encontrado.');
          }

          const resposta = await fetch(`${API_BASE_URL}/vendas/resumo`, {
            headers: {
              'Authorization': `Bearer ${token}`
            }
          });

          if (!resposta.ok) {
            if (resposta.status === 401) {
              localStorage.clear();
              window.location.href = 'login.html';
            }
            throw new Error(`Erro HTTP: ${resposta.status}`);
          }

          const dados = await resposta.json();
          resumoDiv.innerHTML = `
            <p><strong>Receita Total:</strong> R$ ${dados.receitaTotal.toFixed(2)}</p>
            <p><strong>Total de Vendas:</strong> ${dados.totalVendas} unidades</p>
          `;
        } catch (erro) {
          console.error('Falha ao carregar dados financeiros:', erro);
          alert('Erro ao carregar dados financeiros.');
        } finally {
          loader.classList.add('hidden');
          resumoDiv.classList.remove('hidden');
        }
      }
      carregarFinanceiro();
    });

    // Botão Voltar
    document.getElementById('btn-voltar').addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    // Botão Sair
    document.getElementById('btn-sair').addEventListener('click', () => {
      localStorage.clear();
      alert('Você saiu do sistema.');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
